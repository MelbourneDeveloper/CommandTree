<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
  <!-- Simple task tree: trunk with branching tasks -->

  <!-- Main trunk -->
  <rect x="11" y="8" width="2" height="14" rx="1"/>

  <!-- Top node (root task) -->
  <circle cx="12" cy="4" r="3"/>

  <!-- Left branch and node -->
  <rect x="5" y="10.5" width="6" height="2" rx="1"/>
  <circle cx="5" cy="11.5" r="2.5"/>

  <!-- Right branch and node -->
  <rect x="13" y="14.5" width="6" height="2" rx="1"/>
  <circle cx="19" cy="15.5" r="2.5"/>

  <!-- Left lower branch and node -->
  <rect x="5" y="18.5" width="6" height="2" rx="1"/>
  <circle cx="5" cy="19.5" r="2.5"/>
</svg>
